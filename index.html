<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>three_js_experiments</title>

	</head>
	<body>

		<div id="container">
		
		</div>

	</body>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="js/Three.js"></script>
	<script defer type="text/javascript">
	
		function render() {
		  renderer.render(scene, camera);
		  controls.update(clock.getDelta());
	    }
	
		function animate() {
			requestAnimationFrame(animate);
		    render();
	    }

		// set the scene size
		var WIDTH = window.innerWidth,
		    HEIGHT = window.innerHeight;
		// set some camera attributes
		var VIEW_ANGLE = 45,
		    ASPECT = WIDTH / HEIGHT,
		    NEAR = 0.1,
		    FAR = 10000;
		// get the DOM element to attach to
		// - assume we've got jQuery to hand
		var $container = $('#container');


		// create a WebGL renderer, camera
		// and a scene
		
		var renderer = new THREE.WebGLRenderer();
		var camera = new THREE.PerspectiveCamera(  VIEW_ANGLE,
		                                ASPECT,
		                                NEAR,
		                                FAR  );
		var scene = new THREE.Scene();


	    // the camera starts at 0,0,0 so pull it back
	    camera.position.z = 0;

		// start the renderer
		renderer.setSize(WIDTH, HEIGHT);

		// attach the render-supplied DOM element
		$container.append(renderer.domElement);

		
		
		// create the sphere's material
		var sphereMaterial = new THREE.MeshLambertMaterial(
		{
		    color: 0xCC0000
		});
	
		// create cube material
	    var coolmaterial = new THREE.MeshBasicMaterial(
			{
	        	map: THREE.ImageUtils.loadTexture('crate.jpg')
	      	}
	  	);
         
		// set up the sphere vars
		var radius = 50, segments = 16, rings = 16;

		// create a new mesh with sphere geometry -
		// we will cover the sphereMaterial next!

	    var sphere = new THREE.Mesh(
			new THREE.SphereGeometry(100), sphereMaterial);
	   
		var cube = new THREE.Mesh(
		   new THREE.CubeGeometry(100, 100, 100),
	       sphereMaterial);
	   
	  
	   
		// add the sphere to the scene
		scene.add(sphere);
		scene.add(cube);
		sphere.position.x = -300;
		cube.position.x = 300;

	
		// and the camera
		scene.add(camera);

	    // add subtle ambient lighting
	    var ambientLight = new THREE.AmbientLight(0xbbbbbb);
	    scene.add(ambientLight);
    
	    // directional lighting
	    var directionalLight = new THREE.DirectionalLight(0xffffff);
	    directionalLight.position.set(1, 1, 1).normalize();
	    scene.add(directionalLight);

	    var directionalLight2 = new THREE.DirectionalLight(0xffffff);
	    directionalLight.position.set(-1, -1, -1).normalize();
	    scene.add(directionalLight2);
	
		
		// create a point light
		var pointLight = new THREE.PointLight( 0xFFFFFF );
		// set its position
		pointLight.position.x = 10;
		pointLight.position.y = 50;
		pointLight.position.z = 130;
		// add to the scene
		scene.add(pointLight);

		// add controls
		var clock = new THREE.Clock();
		var controls = new THREE.FirstPersonControls(camera);
		controls.movementSpeed = 100;
		controls.lookSpeed = 0.025;
		controls.lookVertical = false;
		controls.noFly = true;
	
		// animate loop
		animate();
	
	</script>
</html>
